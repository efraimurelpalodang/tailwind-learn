<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: oklch(60.9% 0.126 221.723);
        --color-tulisan: rgba(255, 255, 255, 1);
        --font-inter: 'Inter';
      }
    </style>
  </head>
  <body>
    <div class="flex gap-x-3">
      <!-- sidebar -->
      <div class="md:max-w-52 overflow-hidden bg-primary min-h-screen text-tulisan font-inter md:shadow-xl flex flex-col gap-y-10 transition-all duration-300" id="sidebar">
        <!-- brand -->
        <div class="md:flex md:items-center md:justify-center md:gap-3 mt-5 ml-6 relative w-42">
          <span><i class="bi bi-browser-firefox md:text-3xl"></i></span>
          <h1 class="md:text-xl font-bold uppercase tracking-[.1rem]">Dashboard</h1>
        </div>
        <!-- list -->
        <ul class="ml-2 max-w-full flex flex-col gap-y-3">
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-house-door text-xl mr-3"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-people text-xl mr-3"></i>
              <span>Costumers</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-chat text-xl mr-3"></i>
              <span>Message</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-question-lg text-xl mr-3"></i>
              <span>Help</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-gear text-xl mr-3"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-key text-xl mr-3"></i>
              <span>Password</span>
            </a>
          </li>
        </ul>
        <div class="ml-7 relative w-72">
          <i class="bi bi-box-arrow-left text-xl mr-3"></i>
          <a href="#">Sign Out</a>
        </div>
      </div>

      <!-- body -->
      <div class="w-full pr-2 flex flex-col gap-y-5">
        <!-- section 1 -->
        <div class="pr-5">
          <div class="flex justify-around pt-2">
            <!-- menu toogle -->
            <a href="#" class="menu">
              <i class="bi block bi-list text-3xl text-slate-500 transition-all duration-300"></i>
            </a>
            <!-- search -->
            <form action="" method="get" class="w-1/3 flex gap-x-2 items-center py-1 px-3 border border-slate-300 rounded-full mx-auto transition-all duration-100 shadow-md hover:shadow-sm h-9">
              <i class="bi bi-search text-slate-500 text-md"></i>
              <input type="search" name="" id="" placeholder="search..." class="outline-none w-full">
            </form>
            <!-- prfile -->
            <div>
              <div class="flex justify-between items-center" id="pengguna">
                <a href="#" class="mr-3">
                  <img src="https://s7ap1.scene7.com/is/image/aia/Cara%20Bijak%20Menghadapi%20Orang%20dengan%20Gangguan%20Mental%20NPD?qlt=85&ts=1705989166277&dpr=off" alt="profile" class="w-10 h-10 object-cover rounded-full transition-all duration-500 shadow-xl" id="profile">
                </a>
                <div class="text-slate-600 absolute right-5 scale-0 nama transition-all duration-500">
                  <a href="#">
                    <h1 class="nama text-[15px] font-semibold">Efraim urel palodang</h1>
                    <p class="jabatan text-sm -mt-1">Developer</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- section 2 -->
        <div class="w-full h-full">
          <div>
            <!-- box -->
            <div class="grid grid-cols-4 gap-4">
              <div class="border-2 border-slate-50 rounded-lg hover:cursor-pointer row-span-6 shadow-lg flex justify-around items-center text-primary hover:bg-primary hover:text-tulisan hover:border-none transition-all duration-300 ">
                <div>
                  <h1 class="font-bold text-3xl">1,504</h1>
                  <p class="font-semibold">Daily Views</p>
                </div>
                <i class="bi bi-eye text-4xl"></i>
              </div>  
              <div class="border-2 border-slate-50 rounded-lg hover:cursor-pointer row-span-6 shadow-lg flex justify-around items-center text-primary hover:bg-primary hover:text-tulisan hover:border-none transition-all duration-300 ">
                <div>
                  <h1 class="font-bold text-3xl">1,400</h1>
                  <p class="font-semibold">Sales</p>
                </div>
                <i class="bi bi-bag-heart text-4xl"></i>
              </div>  
              <div class="border-2 border-slate-50 rounded-lg hover:cursor-pointer row-span-6 shadow-lg flex justify-around items-center text-primary hover:bg-primary hover:text-tulisan hover:border-none transition-all duration-300 ">
                <div>
                  <h1 class="font-bold text-3xl">2,350</h1>
                  <p class="font-semibold">Comments</p>
                </div>
                <i class="bi bi-chat-quote text-4xl"></i>
              </div>  
              <div class="border-2 border-slate-50 rounded-lg hover:cursor-pointer row-span-6 shadow-lg flex justify-around items-center text-primary hover:bg-primary hover:text-tulisan hover:border-none transition-all duration-300 ">
                <div>
                  <h1 class="font-bold text-3xl">$ 7,842</h1>
                  <p class="font-semibold">Earning</p>
                </div>
                <i class="bi bi-cash-stack text-4xl"></i>
              </div>  
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- my script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
