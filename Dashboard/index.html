<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: oklch(60.9% 0.126 221.723);
        --color-tulisan: rgba(255, 255, 255, 1);
        --font-inter: 'Inter';
      }
    </style>
  </head>
  <body>
    <div class="flex gap-x-3">
      <!-- sidebar -->
      <div class="md:max-w-52 overflow-hidden bg-primary min-h-screen text-tulisan font-inter md:shadow-xl flex flex-col gap-y-10">
        <!-- brand -->
        <div class="md:flex md:items-center md:justify-center md:gap-3 mt-5 ml-6 relative w-42">
          <span><i class="bi bi-browser-firefox md:text-3xl"></i></span>
          <h1 class="md:text-xl font-bold uppercase tracking-[.1rem]">Dashboard</h1>
        </div>
        <!-- list -->
        <ul class="ml-2 max-w-full flex flex-col gap-y-3">
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item hover:shadow-2xl relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-house-door text-xl mr-3"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-people text-xl mr-3"></i>
              <span>Costumers</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-chat text-xl mr-3"></i>
              <span>Message</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-question-lg text-xl mr-3"></i>
              <span>Help</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-gear text-xl mr-3"></i>
              <span>Settings</span>
            </a>
          </li>
          <li class="hover:text-primary hover:bg-tulisan py-3 pl-4 rounded-s-full transition-all duration-100 nav-item relative w-72">
            <a href="#" class="nav-link">
              <i class="bi bi-key text-xl mr-3"></i>
              <span>Password</span>
            </a>
          </li>
        </ul>
        <div class="ml-7 relative w-72">
          <i class="bi bi-box-arrow-left text-xl mr-3"></i>
          <a href="#">Sign Out</a>
        </div>
      </div>

      <!-- body -->
      <div class="w-full">
        <form action="" method="get" class="w-1/3 flex gap-x-2 items-center py-1 px-3 border border-slate-300 rounded-full mx-auto mt-2 transition-all duration-100 shadow-md hover:shadow-sm">
          <i class="bi bi-search text-slate-500 text-md"></i>
          <input type="search" name="" id="" placeholder="search..." class="outline-none w-full">
        </form>
      </div>

    </div>

    <!-- my script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
