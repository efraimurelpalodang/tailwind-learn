<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/tailwindcss">
      @theme {
        --color-primary: oklch(60.9% 0.126 221.723);
        --color-tulisan: rgba(255, 255, 255, 1);
        --font-inter: 'Inter';
      }
    </style>
  </head>
  <body>
    <!-- sidebar -->
    <div class="md:max-w-50 bg-primary min-h-screen p-3 text-tulisan font-inter md:shadow-xl">
      <!-- brand -->
      <div class="md:flex md:items-center md:justify-center md:gap-2">
        <span><i class="bi bi-browser-firefox md:text-3xl"></i></span>
        <h1 class="md:text-xl font-bold uppercase tracking-[.1rem]">Dashboard</h1>
      </div>
      <!-- list -->
      <ul class="mt-15 pl-5">
        <li class="mb-7 relative">
          <a href="#" class="relative z-10 focus:before:absolute before:w-47 before:-top-3 before:shadow-2xl before:bg-tulisan before:h-11 before:rounded-l-full before:-left-5 focus:text-primary">
            <i class="bi bi-house-door text-xl mr-3 relative z-10"></i>
            <span class="relative z-10">Dashboard</span>
          </a>
        </li>
        <li class="mb-7">
          <i class="bi bi-people text-xl mr-3"></i>
          <a href="#">Costumers</a>
        </li>
        <li class="mb-7">
          <i class="bi bi-chat text-xl mr-3"></i>
          <a href="#">Message</a>
        </li>
        <li class="mb-7">
          <i class="bi bi-question-lg text-xl mr-3"></i>
          <a href="#">Help</a>
        </li>
        <li class="mb-7">
          <i class="bi bi-gear text-xl mr-3"></i>
          <a href="#">Settings</a>
        </li>
        <li class="mb-7">
          <i class="bi bi-key text-xl mr-3"></i>
          <a href="#">Password</a>
        </li>
        <li class="mt-32">
          <i class="bi bi-box-arrow-left text-xl mr-3"></i>
          <a href="#">Sign Out</a>
        </li>
      </ul>
    </div>
  </body>
</html>
